<html>
  <head>
  </head>
  <body>
    <iframe width=100% height=100% id="vid" src="https://www.youtube.com/embed/-SFcIUEvNOQ?autoplay=1" frameborder="0" allow="autoplay"></iframe>
    <script>
      if(window.location.hash) {
        var hash = window.location.hash.substring(1);
        document.getElementById("vid").src = "https://www.youtube.com/embed/" + hash + "?autoplay=1";
      }
    </script>
  </body>
</html>
